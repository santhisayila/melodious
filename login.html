<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3a7bd5, #ff00cc); /* Adjusted to match the image */
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 40px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background: linear-gradient(90deg, #00dbde, #fc00ff); /* Gradient for the button as per the image */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #fc00ff, #00dbde); /* Button hover effect, reverse gradient */
    }

    
    .social-login {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .social-login a {
      margin: 0 10px;
      color: white;
      font-size: 20px;
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      text-align: center;
    }

    

    .signup-link {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .signup-link a {
      color: #6e45e2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>MELODIOUS</h2>
    <form>
      <div class="input-group">
        <label for="username"></label>
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
     
      <button type="submit" class="login-btn">LOGIN</button>
    </form>

   

    <div class="signup-link">
      Or <a href="C:\Users\rajus\Downloads\WAD\signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
