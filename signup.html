<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3a7bd5, #ff00cc); /* Matching background gradient */
      font-family: Arial, sans-serif;
    }

    .signup-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 40px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #333;
    }

    .signup-container p {
      margin-bottom: 30px;
      color: #777;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .signup-btn {
      width: 100%;
      padding: 10px;
      margin: 20px 0;
      background: linear-gradient(90deg, #00dbde, #fc00ff); /* Gradient for the button */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #fc00ff, #00dbde); /* Button hover effect */
    }

    
    .login-link {
      font-size: 14px;
      color: #333;
    }

    .login-link a {
      color: #6e45e2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>MELODIOUS</h2>

    <form>
      <div class="input-group">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="input-group">
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
      </div>
     
      <button type="submit" class="signup-btn">Sign up</button>
    </form>

  

    <div class="login-link">
      Already have an account? <a href="C:\Users\rajus\Downloads\WAD\login.html">Login</a>
    </div>
  </div>

</body>
</html>
