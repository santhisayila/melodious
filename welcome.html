<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6C63FF, #3C1B5B);
            color: white;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 70%;
            max-width: 1000px;
            background-color: #181847;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-section {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-section label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .login-section input {
            background: #28295A;
            border: none;
            border-radius: 8px;
            height: 45px;
            margin-bottom: 20px;
            padding: 10px;
            color: #fff;
        }

        .login-section input:focus {
            outline: 2px solid #3C1B5B;
        }

        .login-section button {
            background: #FF007A;
            border: none;
            padding: 15px;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-section button:hover {
            background: #ff2b99;
        }

        .welcome-section {
            width: 50%;
            background: linear-gradient(135deg, #3C1B5B, #6C63FF);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .welcome-section h1 {
            font-size: 48px;
        }

        .welcome-section h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-section, .welcome-section {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-section">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button type="button" onclick="window.location.href='melodious.html'">Login</button>
        
    </div>

    <div class="welcome-section">
        <div>
            <h1>MELODIOUS</h1>
            <h2>Stream Your Vibe</h2>
        </div>
    </div>
</div>

</body>
</html>
